<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра на швидкість друку</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Гра на швидкість друку</h1>
